<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES5 Timer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
  <link href='https://fonts.googleapis.com/css?family=Coda|Roboto+Mono:500,400,300,700|Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div class="parent">
  <div class="calc-wrapper">
    <div class="header">
      <h2 class="title">ES5 Timer</h2>
      <p class="author">by <a href="http://pavelcreator.com" target='_blank'>PavelCreator</a></p>
    </div>
    <table>
      <tr>
        <td colspan="7">
          <div class="field-wrapper clock-face" id="clock-face">
            <input type="text" name="hour"
                   id="hour"
                   class="time-field"
                   maxlength="2"
                   value="11"
                />
            <div type='text' class="colon">:</div>
            <input type="text" name="min"
                   id="min"
                   class="time-field"
                   maxlength="2"
                   value="22"
                />
            <div type='text' class="colon">:</div>
            <input type="text" name="sec"
                   id="sec"
                   class="time-field"
                   maxlength="2"
                   value="33"
                />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set0">Reset</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set1">1 min</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set2">2 min</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set5">5 min</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set10">10 min</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set15">15 min</div>
        </td>
        <td rowspan="2">
          <div class="btn btn-default simple-button btn-color2 rowspan2" id="push">Run<br>Stop</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set20">20 min</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set30">30 min</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set45">45 min</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set60">1 hour</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set90">1.5 hour</div>
        </td>
        <td>
          <div class="btn btn-default simple-button btn-color2" id="set120">2 hour</div>
        </td>
      </tr>
    </table>
  </div>
</div>

<script src="src/hoisting.js"></script>
<script src="src/services/math_service.js"></script>
<script src="src/services/auxiliary_service.js"></script>
<script src="src/controllers/app_controller.js"></script>
<script src="src/controllers/event_controller.js"></script>
<script src="src/start.js"></script>
</body>
</html>
