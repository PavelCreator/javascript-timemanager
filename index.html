<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title id="title">ES5 Time Manager</title><link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen"><link rel="stylesheet" href="build/css/pavelcreatorLib.min.css" type="text/css" media="screen"><link rel="stylesheet" href="build/css/style.min.css" type="text/css" media="screen"><link href="https://fonts.googleapis.com/css?family=Coda|Roboto+Mono:500,400,300,700|Inconsolata:400,700" rel="stylesheet" type="text/css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="icon" type="image/png" href="favicon.png"></head><body><div class="parent" id="app-wrapper"><div class="timer-wrapper"><div class="header"><h2 class="title">ES5 Time Manager</h2><p class="author">by <a href="http://pavelcreator.com" target="_blank">PavelCreator</a></p></div><table><tr><td colspan="7"><div class="field-wrapper clock-face" id="clock-face"><input type="text" name="hour" id="hour" class="time-field" maxlength="2" value="11"><div type="text" class="colon">:</div><input type="text" name="min" id="min" class="time-field" maxlength="2" value="22"><div type="text" class="colon">:</div><input type="text" name="sec" id="sec" class="time-field" maxlength="2" value="33"></div><div class="field-wrapper clock-face watch-color hide" id="w-clock-face"><input type="text" name="hour" id="w-hour" class="time-field" maxlength="2" value="11" disabled="disabled"><div type="text" class="colon">:</div><input type="text" name="min" id="w-min" class="time-field" maxlength="2" value="22" disabled="disabled"><div type="text" class="colon">:</div><input type="text" name="sec" id="w-sec" class="time-field" maxlength="2" value="33" disabled="disabled"></div></td></tr><tr><td><button class="btn btn-default simple-button btn-color2" id="set1">1 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set2">2 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set3">3 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set5">5 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set10">10 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set15">15 min</button></td><td rowspan="2"><button class="btn btn-default simple-button btn-color2 rowspan2" id="push"><span id="run" class="active">Run</span><br><span id="stop">Stop</span></button></td></tr><tr><td><button class="btn btn-default simple-button btn-color2" id="set20">20 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set30">30 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set45">45 min</button></td><td><button class="btn btn-default simple-button btn-color2" id="set60">1 hour</button></td><td><button class="btn btn-default simple-button btn-color2" id="set90">1.5 hour</button></td><td><button class="btn btn-default simple-button btn-color2" id="set120">2 hour</button></td></tr><tr><td colspan="2"><button class="btn btn-default simple-button btn-color2 colspan2" id="sound"><span id="sound-on" class="hide">Enable alarm - <i class="fa fa-bell"></i></span> <span id="sound-off">Disable alarm - <i class="fa fa-bell-slash"></i></span></button></td><td colspan="2"><button class="btn btn-default simple-button btn-color2 colspan2" id="finish"><span id="finish-on">Stop on end</span> <span id="finish-off" class="hide">Continue on end</span></button></td><td colspan="2"><button class="btn btn-default simple-button btn-color2 colspan2" id="set0">Reset - <i class="fa fa-refresh"></i></button></td><td><button class="btn btn-default simple-button btn-color2" id="change-mode">Mode</button></td></tr></table><div class="settings"><div class="clock-face watch-clock-face" id="watch-clock-face"><p class="watch-label">Watch:</p><div class="watch-clock-face-field" id="watch">00<span>:</span>00</div></div><p class="settings-block-wrapper"><span class="legend">Mode:</span> <button class="btn btn-default btn-color2" id="settings-mode-timer" class="active">Timer <i class="fa fa-arrow-circle-down"></i></button> / <button class="btn btn-default btn-color2" id="settings-mode-stopwatch">Stop Watch <i class="fa fa-arrow-circle-up"></i></button> / <button class="btn btn-default btn-color2" id="settings-mode-watch">Watch <i class="fa fa-clock-o"></i></button></p><p class="settings-block-wrapper" id="settings-alarm-wrapper"><span class="legend">Alarm:</span> <button class="btn btn-default btn-color2" id="settings-alarm-on" class="active">On <i class="fa fa-bell"></i></button> / <button class="btn btn-default btn-color2" id="settings-alarm-off">Off <i class="fa fa-bell-slash"></i></button></p><p class="settings-block-wrapper" id="settings-end-continue-wrapper"><span class="legend">In the end:</span> <button class="btn btn-default btn-color2" id="settings-end-continue">Continue <i class="fa fa-play-circle"></i></button> / <button class="btn btn-default btn-color2" id="settings-end-stop">Stop <i class="fa fa-stop-circle"></i></button></p><div id="settings-melody" class="settings-block-wrapper"><p><span class="legend">Current melody:</span> <span id="settings-melody-name" class="active">Alarm Clock 1</span></p><p><a href="#" id="settings-melody-play" class="settings-melody-play-or-stop">Play <i class="fa fa-play-circle"></i></a> <a href="#" id="settings-melody-stop" class="settings-melody-play-or-stop hide">Stop <i class="fa fa-stop-circle-o"></i></a> Change:<select class="form-control melodies-list" id="melodies-list"></select><span class="ml10">Volume:</span><select class="form-control melodies-list volume-list" id="volume-list"></select></p></div></div><button class="transparent" id="hidden"></button></div></div><script type="text/javascript" src="build/es5/main.min.js"></script></body></html>
