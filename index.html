<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="title">ES5 Timer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/pavelcreatorLib.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
  <link href='https://fonts.googleapis.com/css?family=Coda|Roboto+Mono:500,400,300,700|Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<div class="parent" id="app-wrapper">
  <div class="timer-wrapper">
    <div class="header">
      <h2 class="title">ES5 Timer</h2>
      <p class="author">by <a href="http://pavelcreator.com" target='_blank'>PavelCreator</a></p>
    </div>
    <table>
      <tr>
        <td colspan="7">
          <div class="field-wrapper clock-face" id="clock-face">
            <input type="text" name="hour"
                   id="hour"
                   class="time-field"
                   maxlength="2"
                   value="11"
                />
            <div type='text' class="colon">:</div>
            <input type="text" name="min"
                   id="min"
                   class="time-field"
                   maxlength="2"
                   value="22"
                />
            <div type='text' class="colon">:</div>
            <input type="text" name="sec"
                   id="sec"
                   class="time-field"
                   maxlength="2"
                   value="33"
                />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set1">1 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set2">2 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set3">3 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set5">5 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set10">10 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set15">15 min</button>
        </td>
        <td rowspan="2">
          <button class="btn btn-default simple-button btn-color2 rowspan2" id="push">
            <span id="run" class="active">Run</span><br><span id="stop">Stop</span>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set20">20 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set30">30 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set45">45 min</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set60">1 hour</button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="set90">1.5 hour</button>
        </td>
        <td>
          <button  class="btn btn-default simple-button btn-color2" id="set120">2 hour</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-default simple-button btn-color2 colspan2" id="sound">
            <span id="sound-on" class="hide">
              Enable alarm - <i class="fa fa-bell" ></i>
            </span>
            <span id="sound-off">
              Disable alarm - <i class="fa fa-bell-slash"></i>
            </span>
          </button>
        </td>
        <td colspan="2">
          <button class="btn btn-default simple-button btn-color2 colspan2" id="finish">
            <span id="finish-on">
              Stop on end
            </span>
            <span id="finish-off" class="hide">
              Continue on end
            </span>
          </button>
        </td>
        <td colspan="2">
          <button class="btn btn-default simple-button btn-color2 colspan2" id="set0">Reset - <i class="fa fa-refresh"></i></button>
        </td>
        <td>
          <button class="btn btn-default simple-button btn-color2" id="toggle-watch">
            <i class="fa fa-times-circle" id="toggle-watch-icon-hide"></i> <i class="fa fa-plus-circle hide" id="toggle-watch-icon-show"></i> <i class="fa fa-clock-o"></i>
          </button>
        </td>
      </tr>
    </table>
    <div class="settings">
      <div class="clock-face watch-clock-face" id="watch-clock-face">
        <p class="watch-label">Watch:</p>
        <div class="watch-clock-face-field" id="watch">00<span>:</span>00</div>
      </div>
      <p><span class="legend">Alarm:</span> <span id="settings-alarm-on" class="active">On</span> / <span id="settings-alarm-off">Off</span></p>
      <p><span class="legend">In the end:</span>
        <span id="settings-end-continue" class="active">Continue</span> / <span id="settings-end-stop">Stop</span>
      </p>
      <p><span class="legend">Watch:</span>
        <span id="settings-watch-show" class="active">Show</span> / <span id="settings-watch-hide">Hide</span>
      </p>
      <div id="settings-melody" class="">
        <p>
          <span class="legend">Current melody:</span>
          <span id="settings-melody-name" class="active">Alarm Clock 1</span>
        </p>
        <p>
          <a href="#" id="settings-melody-play" class="settings-melody-play-or-stop">Play
            <i class="fa fa-play-circle"></i></a>
          <a href="#" id="settings-melody-stop" class="settings-melody-play-or-stop hide">Stop
            <i class="fa fa-stop-circle-o"></i></a>
          Change:
          <select class="form-control melodies-list" id="melodies-list"></select>
          <span class="ml10">Volume:</span>
          <select class="form-control melodies-list volume-list" id="volume-list"></select>
        </p>
      </div>
    </div>

    <button class="transparent" id="hidden"></button>
  </div>
</div>

<script src="src/hoisting.js"></script>
<script src="src/services/app_service.js"></script>
<script src="src/services/data_service.js"></script>
<script src="src/services/auxiliary_service.js"></script>
<script src="src/controllers/app_controller.js"></script>
<script src="src/controllers/event_controller.js"></script>
<script src="src/controllers/view_controller.js"></script>
<script src="src/start.js"></script>
</body>
</html>
